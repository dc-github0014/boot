
thread.maxPoolSize=100
isAsync=true
select.size=1000

server.port=10002
server.servlet.context-path=/rps

logging.level.com.bsb.rps.mapper=debug

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sys?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.initialSize=5
spring.datasource.minIdle=10
spring.dataSource.maxIdle=30
spring.datasource.maxActive=200
spring.datasource.maxWait=2000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20

mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.configuration.lazy-loading-enabled=false
mybatis-plus.configuration.cache-enabled=true

spring.cache.ehcache.config=ehcache.xml